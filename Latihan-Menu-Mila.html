<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Makanan</title>
  <style>
    #menuMakanan {
      border: 1px solid;
      height: 400px;
    }
  </style>
</head>
<body>
  
  <h1>Masukkan Menu Makanan</h1>
  <input id="buatMenuMakanan" type="text">
  <button onclick="buatMenuMakanan()">Buat</button>

  <br>

  <ul id="menuMakanan"></ul>


  <script>
    function buatMenuMakanan() {
      const nilaiInputMenuMakanan = document.getElementById('buatMenuMakanan').value;
      document.getElementById('menuMakanan').innerHTML += `<li>${nilaiInputMenuMakanan}</li>`;
    }

    // console.log(nilaiInputMenuMakanan);

  </script>
</body>
</html>
